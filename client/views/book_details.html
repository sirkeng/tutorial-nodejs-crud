<a ng-href="#!/books">Go Back</a>
<div class="card" ng-init="getBook()">
  <div class="card-header">
    {{book.title}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <img src="{{book.image_url}}">
      </div>
      <div class="col-md-8">
        <p>{{book.description}}</p>
        <ul class="list-group">
          <li class="list-group-item">Genre: {{book.genre}}</li>
          <li class="list-group-item">Author: {{book.author}}</li>
          <li class="list-group-item">Publisher: {{book.publisher}}</li>
          <li class="list-group-item">Pages: {{book.pages}}</li>
        </ul>
        <a target="_blank" ng-href="{{book.buy_url}}" class="btn btn-primary">Buy on Amazon</a>
      </div>
    </div>
  </div>
</div>
